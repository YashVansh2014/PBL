<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pen Inventory</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }
        input, button {
            padding: 8px;
            margin: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
        }
        th {
            background: #f2f2f2;
        }
        .delete-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Pen Inventory</h2>

    <input id="penName" placeholder="Pen name">
    <input id="penCount" type="number" placeholder="Quantity">
    <input id="penCost" type="number" placeholder="Cost per pen">
    <button onclick="addItem()">Add Item</button>

    <table>
        <thead>
            <tr>
                <th>Pen Name</th>
                <th>Quantity</th>
                <th>Cost</th>
                <th>Total Cost</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="inventoryTable"></tbody>
    </table>

    <script src="script.js"></script>

</body>
</html>
